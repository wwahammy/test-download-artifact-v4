on:
  workflow_dispatch:
    inputs:
      kind:
        type: choice
        options:
          - "patch"
          - "minor"
          - "major"
        default: "patch"
        description: The type of version to create
      
permissions: 
  contents: write

jobs:
  tweak-version:
    runs-on: ubuntu-latest
    steps:
      - uses: enricoGiga/next-semvar@v1.0.1
        env:
          SEMVER_LEVEL: patch
        with:
          repo_token: ${{github.token}}
        id: version-checker

      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version-checker.outputs.next_version }}

